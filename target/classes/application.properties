# 服务器端口配置
server.port=3000

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/todo_db?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.todolist.model
mybatis.configuration.map-underscore-to-camel-case=true

# 日志配置
logging.level.com.example.todolist=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n 